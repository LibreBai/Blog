<!DOCTYPE html>
<html>
<head>
<!-- head标签里放置文档的meta数据-->
<meta charset="utf-8">
<title>学习基本格式</title>
</head>

<body>
    <p>
        <b> DOCTYPE html 为固定格式，定义一个html文档</b>
    </p>
    <p>
        <p>
            <b> html 元素是页面根元素</b>
        </p>
        <p>
            <b> title 是标题 </b>
        </p>
    </p>

</body>

</html>
